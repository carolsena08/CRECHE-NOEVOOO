        .menu-item {
            padding: 30px 20px;

            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;

            z-index: 2;
            font-size: 15px;
        }


        .menu-item:hover {
            background-color: #6c757d21;
        }


        .menu-item::after {
            padding: 0 10px;
            content: '';
            position: absolute;
            bottom: -3px;
            left: 20px;
            height: 2px;
            width: 0px;
            transition: width 0.3s ease;
            border-radius: 1px;
        }


        .menu-item:hover::after,
        .menu-item.active::after {
            width: calc(100% - 40px);
        }


        /* Cores das barrinhas inferiores dos itens do menu */
        .menu-item:nth-child(1)::after { background-color: #F4BF27; }
        .menu-item:nth-child(2)::after { background-color: #00A6FF; }
        .menu-item:nth-child(3)::after { background-color: #9747FF; }
        .menu-item:nth-child(4)::after { background-color: #F88C12; }
        .menu-item:nth-child(5)::after { background-color: #D22A2A; }
        .menu-item:nth-child(6)::after { background-color: #59C631; }


        .menu-item.active {
            background-color: rgba(128, 128, 128, 0.356);
            color: #333;
            font-weight: 600;
        }


        .menu-item.active::before {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
            z-index: 2;

                mobileMenuOverlay.classList.add('hidden');
                mobileAside.classList.add('-translate-x-full');
            }

            openMenuBtn.addEventListener('click', openMobileMenu);
            closeMenuBtn.addEventListener('click', closeMobileMenu);
            mobileMenuOverlay.addEventListener('click', closeMobileMenu);


            // --- Templates ---
            
            const dashboardTemplate = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-brand-gray-text">TOTAL RECEITAS</h4>
                        <p id="total-receitas-dashboard" class="text-3xl font-bold text-brand-text mt-2">...</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-brand-gray-text">LUCRO LÍQUIDO</h4>
                        <p class="text-3xl font-bold text-brand-text mt-2">R$3.000,00</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-brand-gray-text">TOTAL ALUNOS</h4>
                        <p id="total-alunos-dashboard" class="text-3xl font-bold text-brand-text mt-2">...</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h4 class="text-sm font-medium text-brand-gray-text">TOTAL DESPESAS</h4>
                        <p class="text-3xl font-bold text-brand-red mt-2">R$5.000,00</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="font-bold text-brand-text mb-4">Evolução Financeira</h3>
                        <canvas id="evolutionChart"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="font-bold text-brand-text mb-4">Salários 60%</h3>
                        <canvas id="expensesChart"></canvas>
                    </div>
                </div>
            `;

            const relatoriosTemplate = `
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-brand-text text-lg">Relatório de Receitas</h3>
                        <button id="btn-nova-receita" class="bg-brand-green-light text-brand-green-dark font-semibold px-4 py-2 rounded-lg text-sm hover:bg-brand-green-medium">Nova Receita</button>
                    </div>
                    <div id="receitas-table" class="overflow-x-auto"></div>
                </div>
            `;
            
            const alunosTemplate = `
                <div class="bg-white p-6 rounded-lg shadow-sm">
                     <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-brand-text text-lg">Gestão de Alunos</h3>
                        <button id="btn-add-aluno" class="bg-brand-green-dark text-white font-semibold px-4 py-2 rounded-lg text-sm hover:bg-brand-text">Adicionar Aluno</button>
                    </div>
                     <div id="alunos-table" class="overflow-x-auto"></div>
                </div>
            `;

            // --- Funções da API ---

            async function fetchWithRetry(url, options = {}, retries = 3, delay = 1000) {
                try {
                    const response = await fetch(url, options);
                    const contentType = response.headers.get("content-type");

                    if (!response.ok) {
                        let errorMessage;
                        if (contentType && contentType.includes("application/json")) {
                            const errorData = await response.json();
                            errorMessage = errorData.message || `Erro do servidor: ${response.status}`;
                        } else {
                            errorMessage = `O servidor respondeu com um erro inesperado (status: ${response.status}). Verifique se o backend está rodando.`;
                        }
                        throw new Error(errorMessage);
                    }

                    if (contentType && contentType.includes("application/json")) {
                        return await response.json();
                    } else {
                        throw new Error("A resposta do servidor não é um JSON válido.");
                    }
                } catch (error) {
                    if (retries > 0) {
                        console.warn(`Tentando novamente... ${retries - 1} tentativas restantes.`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetry(url, options, retries - 1, delay * 2);
                    } else {
                        console.error("Falha na requisição:", error);
                        alert(error.message);
                        return null;
                    }
                }
            }

            async function getStudentStatus() {
                const data = await fetchWithRetry(`${API_URL}/students-status`);
                return data ? data.students : [];
            }
            
            async function createCustomerAndPayment(studentData) {
                return fetchWithRetry(`${API_URL}/create-customer-and-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData),
                });
            }

            async function getRevenueReport() {
                const data = await fetchWithRetry(`${API_URL}/revenue-report`);
                return data ? data.report : [];
            }

            async function createRevenue(revenueData) {
                return fetchWithRetry(`${API_URL}/create-revenue`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(revenueData),
                });
            }


            // --- Funções de Renderização ---

            function renderAlunosTable(alunos) {
                const tableContainer = document.getElementById('alunos-table');
                if (!tableContainer) return;
                
                let tableHTML = `
                    <table class="w-full text-left text-sm">
                        <thead class="text-brand-gray-text border-b">
                            <tr>
                                <th class="p-3">NOME</th>
                                <th class="p-3 hidden sm:table-cell">MENSALIDADE</th>
                                <th class="p-3">VENCIMENTO</th>
                                <th class="p-3">STATUS</th>
                                <th class="p-3">AÇÕES</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                if (alunos.length === 0) {
                    tableHTML += `<tr><td colspan="5" class="p-4 text-center">Nenhum aluno encontrado.</td></tr>`;
                } else {
                    alunos.forEach(aluno => {
                        const statusClass = aluno.status === 'ADIMPLENTE' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
                        const formattedDate = aluno.nextDueDate === 'Sem cobranças' ? 'N/A' : new Date(aluno.nextDueDate).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
                        const formattedFee = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(aluno.monthlyFee || 0);
                        
                        tableHTML += `
                            <tr class="border-b hover:bg-brand-gray">
                                <td class="p-3 font-semibold text-brand-text">${aluno.name}</td>
                                <td class="p-3 hidden sm:table-cell">${formattedFee}</td>
                                <td class="p-3">${formattedDate}</td>
                                <td class="p-3"><span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${aluno.status}</span></td>
                                <td class="p-3 text-brand-green-dark font-bold">...</td>
                            </tr>
                        `;
                    });
                }

                tableHTML += `</tbody></table>`;
                tableContainer.innerHTML = tableHTML;
            }

            function renderRelatoriosTable(payments) {
                const tableContainer = document.getElementById('receitas-table');
                if (!tableContainer) return;

                let tableHTML = `
                    <table class="w-full text-left text-sm">
                        <thead class="text-brand-gray-text border-b">
                            <tr>
                                <th class="p-3">ALUNO</th>
                                <th class="p-3">VALOR PAGO</th>
                                <th class="p-3">DATA DO PAGAMENTO</th>
                                <th class="p-3">RECIBO</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                if (payments.length === 0) {
                    tableHTML += `<tr><td colspan="4" class="p-4 text-center">Nenhum pagamento recebido encontrado.</td></tr>`;
                } else {
                    payments.forEach(payment => {
                        const formattedValue = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(payment.value || 0);
                        const formattedDate = new Date(payment.paymentDate).toLocaleDateString('pt-BR', { timeZone: 'UTC' });
                        
                        tableHTML += `
                            <tr class="border-b hover:bg-brand-gray">
                                <td class="p-3 font-semibold text-brand-text">${payment.customerName}</td>
                                <td class="p-3 text-brand-green-dark font-medium">${formattedValue}</td>
                                <td class="p-3">${formattedDate}</td>
                                <td class="p-3">
                                    <a href="${payment.invoiceUrl}" target="_blank" class="text-brand-blue hover:underline">Ver Recibo</a>
                                </td>
                            </tr>
                        `;
                    });
                }
                tableHTML += `</tbody></table>`;
                tableContainer.innerHTML = tableHTML;
            }


            async function renderDashboard() {
                contentArea.innerHTML = dashboardTemplate;

                const alunos = await getStudentStatus();
                if (document.getElementById('total-alunos-dashboard')) {
                    document.getElementById('total-alunos-dashboard').textContent = alunos.length;
                }

                const totalReceitas = alunos.reduce((sum, aluno) => sum + (aluno.monthlyFee || 0), 0);
                if(document.getElementById('total-receitas-dashboard')) {
                    document.getElementById('total-receitas-dashboard').textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalReceitas);
                }
                
                // Chart.js implementation omitted for brevity
            }
            
            async function renderAlunos() {
                contentArea.innerHTML = alunosTemplate;
                document.getElementById('alunos-table').innerHTML = `<p class="text-center p-4">Carregando alunos...</p>`;
                const alunos = await getStudentStatus();
                renderAlunosTable(alunos);
                document.getElementById('btn-add-aluno').addEventListener('click', () => addAlunoModal.style.display = 'flex');
            }
            
            async function renderRelatorios() {
                contentArea.innerHTML = relatoriosTemplate;
                document.getElementById('receitas-table').innerHTML = `<p class="text-center p-4">Carregando relatórios...</p>`;
                
                document.getElementById('btn-nova-receita').addEventListener('click', openNovaReceitaModal);
                
                const payments = await getRevenueReport();
                renderRelatoriosTable(payments);
            }

            // --- Lógica de Navegação ---
            
            function switchTab(e) {
                navTabs.forEach(tab => tab.classList.remove('active'));
                const clickedTab = e.target;
                clickedTab.classList.add('active');

                // Styling for active tab... (omitted for brevity)
                
                const tabId = clickedTab.id;
                if (tabId === 'btn-dashboard') renderDashboard();
                else if (tabId === 'btn-alunos') renderAlunos();
                else if (tabId === 'btn-relatorios') renderRelatorios();
            }

            // --- Lógica dos Modais ---

            function setupModals() {
                // Modal de Adicionar Aluno
                document.getElementById('close-add-aluno-modal').addEventListener('click', () => addAlunoModal.style.display = 'none');
                document.getElementById('cancel-add-aluno-modal').addEventListener('click', () => addAlunoModal.style.display = 'none');

                // Modal de Nova Receita
                document.getElementById('close-nova-receita-modal').addEventListener('click', () => novaReceitaModal.style.display = 'none');
                document.getElementById('cancel-nova-receita-modal').addEventListener('click', () => novaReceitaModal.style.display = 'none');
            }
            
            async function openNovaReceitaModal() {
                const studentSelect = document.getElementById('customerId');
                studentSelect.innerHTML = '<option>Carregando alunos...</option>';
                const alunos = await getStudentStatus();
                studentSelect.innerHTML = '<option value="">Selecione...</option>';
                alunos.forEach(aluno => {
                    const option = document.createElement('option');
                    option.value = aluno.id;
                    option.textContent = aluno.name;
                    studentSelect.appendChild(option);
                });
                novaReceitaModal.style.display = 'flex';
            }


            // --- Lógica de Submissão de Formulários ---

            addStudentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(addStudentForm);
                const studentData = Object.fromEntries(formData.entries());
                const result = await createCustomerAndPayment(studentData);
                
                if (result && result.payment) {
                    alert(`Cobrança criada com sucesso! Link: ${result.payment.invoiceUrl}`);
                    addAlunoModal.style.display = 'none';
                    addStudentForm.reset();
                    renderAlunos(); // Atualiza a lista de alunos
                }
            });

            addRevenueForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(addRevenueForm);
                const revenueData = Object.fromEntries(formData.entries());
                const result = await createRevenue(revenueData);

                if (result && result.payment) {
                    alert('Nova receita criada com sucesso!');
                    novaReceitaModal.style.display = 'none';
                    addRevenueForm.reset();
                    renderRelatorios(); // Atualiza os relatórios
                }
            });


            // --- Carga Inicial ---
            navTabs.forEach(tab => tab.addEventListener('click', switchTab));
            setupModals();
            document.getElementById('btn-dashboard').click(); // Inicia no dashboard
        });
    </script>
